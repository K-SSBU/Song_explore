<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>DEMO INTERFACE</title>
        <meta charset="utf-8">
        <link href="css/app.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    </head>
    <body>
        <div id="right_panel">
            <div id="all_area">
                <div id="area_text">ALL</div>
                <div class="map">
                    <canvas id = "all-scatter"></canvas>
                </div>
            </div>
            <div id="lyric_area">
                <div id="area_text">LYRIC</div>
                <div class="map">
                    <canvas id = "lyric-scatter"></canvas>
                </div>
            </div>
            <div id="vocal_area">
                <div id="area_text">VOCAL</div>
                <div class="map">
                    <canvas id = "vocal-scatter"></canvas>
                </div>
            </div>
            <div id="inst_area">
                <div id="area_text">INST</div>
                <div class="map">
                    <canvas id = "inst-scatter"></canvas>
                </div>
            </div>
        </div>
        <div id="left_panel">
            <div id="song-select">
                <div class=layer-button id="max-5">ALL</div>
                    <div class=layer-button id="max-10">LYRIC</div>
                    <div class=layer-button id="max-25">VOCAL</div>
                    <div class=layer-button id="max-50">INST</div>
                <div id="recommend">
                        <div id="rec-content"></div>
                </div>
                <div id="player"></div>
            </div>

                <div class="text-button">
                    <span class="label">DISLIKE</span>

                </div> 
                <div class="rating-button slightly-dislike"></div>
                <div class="rating-button neutral"></div>
                <div class="rating-button slightly-like"></div>
                <div class="text-button">
                    <span class="label">LIKE</span>
                    <div class="rating-button like"></div>
                </div> 
            </div> -->

        <script type="module" src="js/app_trans.js"></script>
    </body>
</html>
